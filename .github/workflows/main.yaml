name: "pre-release"

on:
  push:
    branches:
      - 'main'

jobs:
  doxygen:
    runs-on: ubuntu-20.04
    if: "contains(github.event.head_commit.message, '--build-docs')"
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: sudo apt install doxygen graphviz
    - name: generate docs
      run: doxygen
    - name: Deploy
      uses: s0/git-publish-subdir-action@master
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: doc/html
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ubunut20:
    name: "ubuntu compile and test"
    runs-on: "ubuntu-20.04"
    if: "contains(github.event.head_commit.message, '--build-linux')"
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
      - name: install dependencies
        run: | 
          sudo apt-get update
          sudo apt-get install --yes libopencv-dev libsdl2-dev libavcodec-dev libavdevice-dev libavfilter-dev libavformat-dev libavresample-dev libavutil-dev libswresample-dev libswscale-dev libpostproc-dev ninja-build
          
      - uses: BSFishy/meson-build@v1.0.2
        name: build full
        with:
          action: test
          directory: build
          options: --verbose
          meson-version: 0.56.1
      - name: clearing build directory
        run: rm -rf build
          
      - uses: BSFishy/meson-build@v1.0.2
        name: build witout opencv
        with:
          action: test
          setup-options: -Dvideo_backend_opencv=false
          directory: build
          options: --verbose
          meson-version: 0.56.1
      - name: clearing build directory
        run: rm -rf build
        
      - uses: BSFishy/meson-build@v1.0.2
        name: build witout ffmpeg
        with:
          action: test
          setup-options: -Dvideo_backend_ffmpeg=false
          directory: build
          options: --verbose
          meson-version: 0.56.1
      - name: clearing build directory
        run: rm -rf build
        
      - uses: BSFishy/meson-build@v1.0.2
        name: build without sdl
        with:
          action: test
          setup-options: -Dvideo_backend_sdl=false
          directory: build
          options: --verbose
          meson-version: 0.56.1
      - name: clearing build directory
        run: rm -rf build
        
      - uses: BSFishy/meson-build@v1.0.2
        name: build without sdl & ffmpeg
        with:
          action: test
          setup-options: -Dvideo_backend_sdl=false -Dvideo_backend_ffmpeg=false
          directory: build
          options: --verbose
          meson-version: 0.56.1
      - name: clearing build directory
        run: rm -rf build
          
      - uses: BSFishy/meson-build@v1.0.2
        name: build without sdl & ffmpeg & opencv
        with:
          action: test
          setup-options: -Dvideo_backend_sdl=false -Dvideo_backend_ffmpeg=false -Dvideo_backend_opencv=false
          directory: build
          options: --verbose
          meson-version: 0.56.1
      - name: clearing build directory
        run: rm -rf build


  windows:
    name: "windows compile and test"
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
      - name: install dependencies
        run: choco install pkgconfiglite wget
      - name: install sdl2
        run: vcpkg install sdl2
      - name: download ffmpeg
        run: Invoke-WebRequest 'https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-full-shared.7z' -OutFile ffmpeg.7z
      - name: extract ffmpeg
        run: 7z x ffmpeg.7z
      - name: copy ffmpeg and delete extracted files
        run: |
           cp -r .\ffmpeg-*-full_build-shared\ .\ffmpeg
           rm -r .\ffmpeg-*-full_build-shared\
      - name: download .pc files for ffmpeg
        run: git clone 'https://git.thm.de/nkrs14/ffmpeg-windows.pc.git' 'ffmpeg/pkgconfig'
      - name: update env
        run: refreshenv
        shell: pwsh
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "10.0"
          directory: ${{ runner.temp }}/llvm
          
      - uses: BSFishy/meson-build@v1.0.2
        name: build llvm/clang
        env:
          CXX: clang++
          CC: clang
          PKG_CONFIG_PATH: 'C:\vcpkg\installed\x86-windows\lib\pkgconfig;ffmpeg\pkgconfig'
        with:
          action: test
          directory: build
          options: --verbose
          meson-version: 0.56.1
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: windows build folder
          path: build

  pre-release:
    name: "Pre Release latest"
    runs-on: "ubuntu-20.04"
    needs: [windows, ubunut20]
    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            LICENSE
            
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: build-artifact-${{ matrix.os }}-${{ matrix.compiler }}
          path: .
